publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  shared_preferences: ^2.5.3
  flutter_native_splash: ^2.4.6
  intl: ^0.20.2

  dio: ^5.1.1 # for file download
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  open_file: ^3.2.1
  url_launcher: ^6.1.7
  webview_flutter: ^4.2.2
  webview_flutter_android: ^3.10.2
  flutter_webrtc:
    git:
      url: https://github.com/flutter-webrtc/flutter-webrtc.git
      ref: main
  signalr_core: ^1.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
