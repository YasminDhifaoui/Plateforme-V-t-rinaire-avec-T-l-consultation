<!DOCTYPE html>
<html lang="en">
<head>
    <title>{EmailSubject}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #e1e4e8;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        p {
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
            margin: 16px 0;
        }

        strong {
            color: #2c3e50;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #28a745;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
        }

            .button:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>
    <div class="email-container">
        <p>Hello {UserName},</p>
        <p>Your authentication code is: <strong>{AuthentificationCode}</strong></p>
        <p>This code is valid for <strong>{TokenLifeSpan} minutes</strong>.</p>
        <p>Please enter this code to complete your authentication.</p>

        <!--<a href="{ConfirmLoginCode}" class="button">Confirm the Code</a>-->

        <p>If you did not request this authentication, please ignore this email.</p>
    </div>
</body>
</html>
