<!DOCTYPE html>
<html lang="en">
<head>
    <title>{EmailSubject}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        p {
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
            margin: 15px 0;
        }

        strong {
            color: #2c3e50;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007BFF;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
        }

            .button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="email-container">
        <p>Hello {UserName},</p>
        <p>Your authentication code is: <strong>{AuthentificationCode}</strong></p>
        <p>This code is valid for <strong>{TokenLifeSpan} minutes</strong>.</p>
        <p>Please enter this code to complete your authentication.</p>

        <!-- <a href="{ConfirmLoginCode}" class="button">Confirm the Code</a>-->

        <p>If you did not request this authentication, please ignore this email.</p>
    </div>
</body>
</html>
