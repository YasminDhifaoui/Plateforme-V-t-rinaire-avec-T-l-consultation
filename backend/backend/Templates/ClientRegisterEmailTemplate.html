<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{EmailSubject}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            margin: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .code {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <p>Dear <strong>{UserName}</strong>,</p>

        <p>Thank you for registering with us.</p>

        <p>Your confirmation code is:</p>
        <p class="code">{Code}</p>

        <p>Please enter this code in the registration form to verify your email address and complete the signup process.</p>

        <p>If you did not request this code, please ignore this email.</p>

       
    </div>
</body>
</html>
