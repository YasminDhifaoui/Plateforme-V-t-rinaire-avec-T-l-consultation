<div class="profile-card" *ngIf="profileData && !isLoading">
  <div class="profile-header">
    <img src="https://www.gravatar.com/avatar?d=mp&s=100" alt="Profile Photo" class="avatar" />
    <div class="user-info">
      <h2>{{ profileData.name }}</h2>
      <p class="email">{{ profileData.email }}</p>
      <span class="role">Administrator</span>
    </div>
  </div>

  <div class="upload-area">
    <div class="upload-box">
      <p>Drop your files here or <span class="clickable">click in this area</span></p>
    </div>
  </div>

  <div class="account-section">
    <h3>Account</h3>
    <div class="form-grid">
      <div class="form-group">
        <label>Username</label>
        <input type="text" value="{{ profileData.username }}" disabled />
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input type="email" value="{{ profileData.email }}" disabled />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" value="********" disabled />
      </div>
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" value="{{ profileData.name }}" disabled />
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" value="Administrator" disabled />
      </div>
      <div class="form-group">
        <label>Language</label>
        <select disabled>
          <option selected>English</option>
        </select>
      </div>
    </div>
  </div>

  <button mat-raised-button color="primary" class="update-button">
    Update your profile
  </button>
</div>

<div *ngIf="isLoading" class="loading">
  <mat-spinner diameter="40"></mat-spinner>
  <span>Loading profile data...</span>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
