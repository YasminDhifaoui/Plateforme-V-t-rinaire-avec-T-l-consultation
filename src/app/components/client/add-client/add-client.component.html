<div class="form-container">
  <h2 class="form-title">Ajouter un client</h2>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="client-form">
    <mat-form-field class="full-width">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="username" name="name" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" name="age" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="text" formControlName="password" name="age" />
    </mat-form-field>

    <div class="actions">
      <button mat-button (click)="close()">Annuler</button>
      <button mat-raised-button color="primary">Enregistrer</button>
    </div>
  </form>
</div>
