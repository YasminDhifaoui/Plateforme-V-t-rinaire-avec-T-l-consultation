<h2>Update admin</h2>
<form [formGroup]="adminForm">
  <mat-form-field class="full-width">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="username" name="name" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email" name="age" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="text" formControlName="password" name="age" />
  </mat-form-field>

  <div class="actions">
    <button mat-button (click)="annuler()">Annuler</button>
    <button mat-raised-button color="primary" (click)="valider()" >Modifer</button>
  </div>
</form>
