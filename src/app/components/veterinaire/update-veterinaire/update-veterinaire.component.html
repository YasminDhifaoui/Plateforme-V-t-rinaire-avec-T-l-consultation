<h2>Ajouter un veterinaire</h2>
<form [formGroup]="veterinaireForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="username" name="name" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email" name="email" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="text" formControlName="password" name="password" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Numéro de téléphone</mat-label>
    <input matInput type="tel" formControlName="phoneNumber" name="phone" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Role</mat-label>
    <input matInput type="tel" formControlName="role" name="role" />
  </mat-form-field>

  <div class="actions">
    <button mat-button (click)="close()">Annuler</button>
    <button mat-raised-button color="primary">Enregistrer</button>
  </div>
</form>
