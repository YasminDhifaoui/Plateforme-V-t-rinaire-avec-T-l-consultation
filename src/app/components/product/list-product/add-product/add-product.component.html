<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <h2 mat-dialog-title>Ajouter un Produit</h2>

  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Nom du Produit</mat-label>
      <input matInput formControlName="NomProduit" required>
      <mat-error *ngIf="productForm.get('NomProduit')?.hasError('required')">
        Ce champ est obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="Description" rows="3"></textarea>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Prix (TND)</mat-label>
        <input matInput type="number" formControlName="Price" min="0" step="0.01" required>
        <mat-error *ngIf="productForm.get('Price')?.hasError('required')">
          Ce champ est obligatoire
        </mat-error>
        <mat-error *ngIf="productForm.get('Price')?.hasError('min')">
          Le prix doit être supérieur ou égal à 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantité Disponible</mat-label>
        <input matInput type="number" formControlName="Available" min="0" required>
        <mat-error *ngIf="productForm.get('Available')?.hasError('required')">
          Ce champ est obligatoire
        </mat-error>
        <mat-error *ngIf="productForm.get('Available')?.hasError('min')">
          La quantité doit être supérieure ou égale à 0
        </mat-error>
      </mat-form-field>
    </div>

    <div class="file-upload">
      <label for="imageUpload">Image du Produit</label>
      <input type="file" id="imageUpload" 
             (change)="onFileSelected($event)" 
             accept="image/*"
             [class.invalid]="productForm.get('ImageUrl')?.touched && !selectedFile">
      <mat-error *ngIf="productForm.get('ImageUrl')?.touched && !selectedFile">
        Image requise
      </mat-error>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" 
            [disabled]="productForm.invalid || !selectedFile">
      Ajouter
    </button>
  </mat-dialog-actions>
</form>
