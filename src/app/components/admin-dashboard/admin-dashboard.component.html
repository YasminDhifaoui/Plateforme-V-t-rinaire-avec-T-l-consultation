<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e5e5e5;
      font-family: Arial, sans-serif;
    }

    .dashboard-container {
      padding: 20px;
      text-align: center;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 180px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-icon {
      font-size: 40px;
      margin-bottom: 10px;
      color: #4a90e2;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333333;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="dashboard-container"> 
    <h2>Admin Dashboard</h2>
    <div class="cards-container">
      <div class="card">
        <span class="card-icon">👤</span>
        <h3>Clients</h3>
        <p>1</p>
      </div>
      <div class="card">
        <span class="card-icon">🩺</span>
        <h3>Vétérinaires</h3>
        <p>2</p>
      </div>
      <div class="card">
        <span class="card-icon">🐶</span>
        <h3>Animaux</h3>
        <p>1</p>
      </div>
      <div class="card">
        <span class="card-icon">💊</span>
        <h3>Consultations</h3>
        <p>1</p>
      </div>
      <div class="card">
        <span class="card-icon">💉</span>
        <h3>Vaccinations</h3>
        <p>1</p>
      </div>
      <div class="card">
        <span class="card-icon">📅</span>
        <h3>Rendez-vous</h3>
        <p>2</p>
      </div>
    </div>

  </div> 
</body>
</html>
