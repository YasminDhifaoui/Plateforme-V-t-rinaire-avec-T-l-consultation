<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; font-family: 'Poppins', sans-serif;">
    <div class="card shadow mb-4" style="width: 100%; max-width: 600px;">
      <div class="card-body">
        <h1>Register</h1>
        <br />
        <div class="container mt-5">
          <div class="row justify-content-md-center">
            <div class="col-md-12">
              <form>
                <!-- Username -->
                <div class="form-group">
                  <label for="username">Nom d'utilisateur</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Entrez votre nom d'utilisateur"
                    [(ngModel)]="username"
                    required
                  />
                </div>
  
                <!-- Email -->
                <div class="form-group mt-3">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Entrez votre adresse e-mail"
                    [(ngModel)]="email"
                    minlength="5"
                    required
                  />
                </div>
  
                <!-- Password -->
                <div class="form-group mt-3">
                  <label for="password">Mot de passe</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Entrez votre mot de passe"
                    [(ngModel)]="password"
                    minlength="6"
                    required
                  />
                </div>
  
                <!-- Bouton enregistrer -->
                <div class="text-center mt-4">
                  <button
                    type="button"
                    (click)="register()"
                    class="btn btn-primary"
                  >
                    Enregistrer
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
