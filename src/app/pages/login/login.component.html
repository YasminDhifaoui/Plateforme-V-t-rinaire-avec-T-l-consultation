<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; font-family: 'Poppins', sans-serif;">
  <div class="card shadow mb-4" style="width: 100%; max-width: 600px;">
    <div class="card-body">
      <h1 >LOG IN</h1>
      <br />
      <div class="container mt-5">
        <div class="row justify-content-md-center">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  (change)="reset()"
                  type="text"
                  id="email"
                  name="login"
                  class="form-control"
                  placeholder="Entrez votre adresse e-mail"
                  [(ngModel)]="email"
                  minlength="5"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <label for="password">password</label>
                <input
                  (change)="reset()"
                  type="password"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  class="form-control"
                  placeholder="Entrez votre mot de passe"
                  minlength="6"
                  required
                />
              </div>
              <div *ngIf="errorMessage" class="text-danger mt-3">
                <p>{{ errorMessage }}</p>
              </div>
              <div class="text-center mt-4">
                <button
                  type="button"
                  (click)="connected()"
                  class="btn btn-success"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
